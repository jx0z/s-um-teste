<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="container animate-fade">
            <form id="loginForm">
                <!-- LOGO -->
                <img src="logo5.png" class="logo" alt="Logo do site" />

                <h2 class="title">Entrar</h2>
                <p>Exemplo "01/01/2001"</p>

                <input
                    type="text"
                    id="dataInput"
                    placeholder="Digite a data (DD/MM/AAAA)"
                />

                <button type="submit" class="btn">acessar</button>

                <p id="msg" class="msg"></p>
            </form>
        </div>

        <script>
            // cada data aq abre uma pagina diferente nessa porra
            const paginasPorData = {
                "08/03/2008": "home.html",
                "10/04/2010": "Rafa.html",
                "17/07/2007": "Maria.html",
                "01/01/2001": "pagina4.html",
            };

            document
                .getElementById("loginForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    let dataDigitada = document
                        .getElementById("dataInput")
                        .value.trim();
                    let msg = document.getElementById("msg");

                    // Se a data existir no objeto, redireciona
                    if (paginasPorData[dataDigitada]) {
                        window.location.href = paginasPorData[dataDigitada];
                    } else {
                        msg.textContent =
                            "√â t√£o burro(a) que errou at√© o anivers√°rio üò°";
                        msg.style.opacity = "1";
                    }
                });
        </script>
    </body>
</html>
